<!-- login.html - 南臺科技大學英語學習平台登入頁面 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 南臺科技大學英語學習平台</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body class="login-body">
    <!-- 背景動畫容器 -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <!-- 主要登入容器 -->
    <div class="login-container">
        <!-- 左側資訊區域 -->
        <div class="login-info">
            <div class="info-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h1 class="platform-title">南臺科技大學</h1>
                    <h2 class="platform-subtitle">雙向費曼學習平台</h2>
                </div>
                
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <div class="feature-text">
                            <h3>費曼學習法</h3>
                            <p>透過講解深化理解</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-dumbbell"></i>
                        <div class="feature-text">
                            <h3>強迫學習模式</h3>
                            <p>時間限制提升專注力</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <div class="feature-text">
                            <h3>學習進度追蹤</h3>
                            <p>即時監控學習成效</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <div class="feature-text">
                            <h3>成就系統</h3>
                            <p>激勵持續學習動機</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側登入表單 -->
        <div class="login-form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">登入帳戶</h2>
                    <p class="form-subtitle">請輸入您的登入資訊</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            使用者名稱
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="請輸入使用者名稱"
                            required
                            autocomplete="username"
                        >
                        <div class="input-error" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            密碼
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="請輸入密碼"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            記住我
                        </label>
                        <a href="#" class="forgot-password">忘記密碼？</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">登入</span>
                        <div class="loading-spinner hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="login-error hidden" id="loginError">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="error-message"></span>
                    </div>
                </form>

                <!-- 快速登入選項 -->
                <div class="quick-login-section">
                    <div class="section-divider">
                        <span>快速登入</span>
                    </div>
                    
                    <div class="quick-login-options">
                        <button class="quick-login-btn" data-username="admin" data-password="stustai">
                            <i class="fas fa-user-shield"></i>
                            <span>管理員</span>
                        </button>
                        
                        <button class="quick-login-btn" data-username="teacher" data-password="teacher123">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>教師</span>
                        </button>
                        
                        <button class="quick-login-btn" data-username="student" data-password="demo123">
                            <i class="fas fa-user-graduate"></i>
                            <span>學生</span>
                        </button>
                        
                        <button class="quick-login-btn" data-username="guest" data-password="guest">
                            <i class="fas fa-user"></i>
                            <span>訪客</span>
                        </button>
                    </div>
                </div>

                <!-- 系統資訊 -->
                <div class="system-info">
                    <div class="info-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>安全連線</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>支援行動裝置</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-cloud"></i>
                        <span>雲端同步</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入提示 -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner-large">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="loading-text">登入中，請稍候...</div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- JavaScript -->
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
