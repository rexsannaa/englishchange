<!-- login.html - 南臺科技大學英語學習平台登入頁面 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 南臺科技大學英語學習平台</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="app-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>南臺科技大學</h1>
                <p>雙向費曼學習平台</p>
                <div class="feature-tags">
                    <span class="feature-tag">🧠 費曼學習法</span>
                    <span class="feature-tag">💪 強迫學習法</span>
                    <span class="feature-tag">📊 智能統計</span>
                </div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>帳號或密碼錯誤，請重新輸入</span>
                </div>

                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="輸入使用者名稱" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="輸入密碼" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="btn-content">
                        <span class="btn-text">開始學習之旅</span>
                        <div class="btn-spinner" id="btnSpinner">
                            <i class="fas fa-spinner"></i>
                        </div>
                    </div>
                </button>
            </form>

            <div class="demo-info">
                <h3>🎯 演示帳號</h3>
                <p>體驗完整學習功能</p>
                <div class="demo-credentials">
                    <div class="credential-item">
                        <div class="credential-title">管理員</div>
                        <div class="credential-value">admin / stustai</div>
                    </div>
                    <div class="credential-item">
                        <div class="credential-title">學生</div>
                        <div class="credential-value">student / demo123</div>
                    </div>
                </div>
                <div class="quick-login-btns">
                    <button class="quick-login-btn" onclick="quickLogin('admin', 'stustai')">
                        <i class="fas fa-user-cog"></i> 管理員登入
                    </button>
                    <button class="quick-login-btn" onclick="quickLogin('student', 'demo123')">
                        <i class="fas fa-user-graduate"></i> 學生登入
                    </button>
                </div>
            </div>

            <div class="features-showcase">
                <h3 class="features-title">✨ 核心功能特色</h3>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-brain feature-icon"></i>
                        <div class="feature-name">費曼學習法</div>
                        <div class="feature-desc">用簡單語言解釋複雜概念</div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-dumbbell feature-icon"></i>
                        <div class="feature-name">強迫學習法</div>
                        <div class="feature-desc">時間壓力下的高效學習</div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line feature-icon"></i>
                        <div class="feature-name">學習分析</div>
                        <div class="feature-desc">智能統計學習進度</div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy feature-icon"></i>
                        <div class="feature-name">成就系統</div>
                        <div class="feature-desc">激勵持續學習動力</div>
                    </div>
                </div>
            </div>

            <div class="footer-info">
                <p>© 2025 南臺科技大學英語學習平台 · 讓學習更有效率</p>
                <div class="social-links">
                    <a href="#" class="social-link" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/login.js"></script>
</body>
</html>
