<!-- index.html - 南臺科技大學英語學習平台主頁面 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南臺科技大學 - 雙向費曼學習平台</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body class="dynamic-bg">
    
    <!-- 頂部導航 -->
    <header class="navbar glass-morphism">
        <div class="nav-container">
            <div class="logo-container" onclick="app.navigation.resetToHome()">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">南臺科技大學英語學習平台</span>
            </div>
            
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">學習者</div>
                    <div class="user-streak">連續學習 <span id="learningStreak">7</span> 天</div>
                </div>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>
        
        <!-- 主導航 -->
        <div class="main-navigation">
            <div class="nav-menu">
                <button class="nav-button active" data-module="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>儀表板</span>
                </button>
                <button class="nav-button" data-module="words">
                    <i class="fas fa-book"></i>
                    <span>單字學習</span>
                </button>
                <button class="nav-button" data-module="feynman">
                    <i class="fas fa-brain"></i>
                    <span>費曼學習</span>
                </button>
                <button class="nav-button" data-module="force">
                    <i class="fas fa-dumbbell"></i>
                    <span>強迫學習</span>
                </button>
                <button class="nav-button" data-module="quiz">
                    <i class="fas fa-tasks"></i>
                    <span>測驗</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- 模組容器 -->
        <div id="module-container"></div>
    </main>

    <!-- JavaScript Modules -->
    <script type="module" src="scripts/core/config.js"></script>
    <script type="module" src="scripts/core/utils.js"></script>
    <script type="module" src="scripts/core/storage.js"></script>
    <script type="module" src="scripts/core/eventBus.js"></script>
    <script type="module" src="scripts/services/userService.js"></script>
    <script type="module" src="scripts/services/learningService.js"></script>
    <script type="module" src="scripts/modules/dashboard.js"></script>
    <script type="module" src="scripts/modules/words.js"></script>
    <script type="module" src="scripts/modules/feynman.js"></script>
    <script type="module" src="scripts/modules/force.js"></script>
    <script type="module" src="scripts/modules/quiz.js"></script>
    <script type="module" src="scripts/core/navigation.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
